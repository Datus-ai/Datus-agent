agent:
  target: deepseek
  models:
    deepseek:
      type: deepseek
      vendor: deepseek
      base_url: https://api.deepseek.com
      api_key: ${DEEPSEEK_API_KEY}
      model: deepseek-chat
    deepseek-r1:
      type: deepseek
      vendor: deepseek
      base_url: https://api.deepseek.com
      api_key: ${DEEPSEEK_API_KEY}
      model: deepseek-reasoner
      enable_thinking: true
    qwen:
      type: qwen
      base_url: https://dashscope.aliyuncs.com/compatible-mode/v1
      api_key: ${DASHSCOPE_API_KEY}
      model: qwen3-coder-plus
    anthropic:
      type: claude
      vendor: anthropic
      base_url: https://api.anthropic.com
      api_key: ${ANTHROPIC_API_KEY}
      #model: claude-3-7-sonnet-latest
      model: claude-sonnet-4-20250514
    kimi-k2:
      type: openai
      vendor: openai
      base_url: https://api.moonshot.cn/v1
      api_key: ${KIMI_API_KEY}
      model: kimi-k2-0711-preview
    openai-o4-mini:
      type: openai
      vendor: openai
      base_url: https://api.openai.com/v1
      api_key: ${OPENAI_API_KEY}
      model: gpt-o4-mini

  nodes:
    schema_linking:
      model: deepseek
      matching_rate: fast
      prompt_version: "1.0"
    generate_sql:
      model: deepseek
      prompt_version: "1.0"
      max_table_schemas_length: 10000
      max_data_details_length: 8000
      max_context_length: 8000
      max_value_length: 500
    reasoning:
      model: deepseek
      prompt_version: "1.0"
      max_table_schemas_length: 10000
      max_data_details_length: 8000
      max_context_length: 8000
      max_value_length: 500
    reflect:
      prompt_version: "2.1"
    output:
      prompt_version: "1.0"
      check_result: true

  schema_linking_rate: medium
  # benchmark configuration
  benchmark:
    bird_dev: # this is namespace of benchmark
      benchmark_path: ~/benchmark/bird/dev_20240627
    spider2:
      benchmark_path: benchmark/spider2/spider2-snow

  # local databases configuration
  namespace:
    bird_sqlite:
      type: sqlite
      path_pattern: ~/benchmark/bird/dev_20240627/dev_databases/**/*.sqlite # just support glob pattern
    duckdb:
      type: duckdb
      name: duck
      uri: tests/data/datus_metricflow_db/duck.db # absolute path: sqlite:////full/path/to/example.db
    ssb_sqlite:
      type: sqlite
      name: SSB
      uri: tests/data/SSB.db
    snowflake:
      type: snowflake
      account: ${SNOWFLAKE_ACCOUNT}
      username: ${SNOWFLAKE_USERNAME}
      password: ${SNOWFLAKE_PASSWORD}

    starrocks:
      type: starrocks
      host: ${STARROCKS_HOST}
      port: ${STARROCKS_PORT}
      username: ${STARROCKS_USER}
      password: ${STARROCKS_PASSWORD}
      database: ${STARROCKS_DATABASE}

  storage:
    base_path: data
